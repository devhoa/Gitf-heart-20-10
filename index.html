<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ch√∫c m·ª´ng 20/10 üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to top, #ffe6eb, #ffd3e2);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    .big-heart {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff4d8a, #ff99b8);
      box-shadow: inset -10px -10px 20px rgba(0,0,0,0.2), 0 8px 25px rgba(255,77,138,0.4);
      border-radius: 8px;
      transform: rotate(-45deg);
      animation: heartbeat 1.5s infinite ease-in-out;
      cursor: pointer;
      transition: opacity 0.6s ease, transform 0.6s ease;
      position: relative;
      z-index: 3;
    }

    .big-heart::before, .big-heart::after {
      content: '';
      position: absolute;
      width: 120px;
      height: 120px;
      background: inherit;
      border-radius: 50%;
    }

    .big-heart::before { top: -60px; left: 0; }
    .big-heart::after { left: 60px; top: 0; }

    @keyframes heartbeat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, #ff4d8a, #ff99b8);
      transform: rotate(-45deg);
      border-radius: 0 0 0 5px;
      opacity: 0.8;
      animation: floatUp 6s cubic-bezier(0.42, 0, 0.58, 1) forwards;
      z-index: 1;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(0.5) rotate(-45deg); opacity: 0; }
      20% { opacity: 1; transform: translateY(-20px) scale(0.7) rotate(-45deg); }
      80% { transform: translateY(-90vh) scale(1.1) rotate(-45deg); opacity: 0.9; }
      100% { transform: translateY(-110vh) scale(1.3) rotate(-45deg); opacity: 0; }
    }

    .explode-heart {
      position: absolute;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1) rotate(-45deg); opacity: 1; }
      100% { transform: scale(2.5) rotate(-45deg); opacity: 0; }
    }

    button {
      margin-top: 40px;
      padding: 10px 20px;
      background: linear-gradient(90deg, #ff4d8a, #ff758f);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255,77,138,0.3);
      z-index: 2;
    }

    .card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(255,77,138,0.3);
      text-align: center;
      max-width: 300px;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 10;
      opacity: 0;
    }

    .card.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .card h2 { color: #ff4d8a; }
    .card p { color: #555; font-size: 16px; line-height: 1.5; }

    .close-btn {
      margin-top: 15px;
      padding: 5px 15px;
      background: #ff4d8a;
      border: none;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="big-heart" id="bigHeart"></div>
  <button id="loveBtn">G·ª≠i y√™u th∆∞∆°ng üíï</button>

  <div class="card" id="card">
    <h2>üíê L·ªùi ch√∫c 20/10 üíê</h2>
    <p>Ch√∫c M√≠t iuu lu√¥n xinh ƒë·∫πp, h·∫°nh ph√∫c v√† tr√†n ƒë·∫ßy y√™u th∆∞∆°ng! üåπ</p>
    <button class="close-btn" id="close">ƒê√≥ng</button>
  </div>

  <script>
    const btn = document.getElementById('loveBtn');
    const card = document.getElementById('card');
    const close = document.getElementById('close');
    const bigHeart = document.getElementById('bigHeart');

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function createHeart(x = rand(0, 100) + 'vw', y = '0vh') {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = typeof x === 'number' ? x + 'px' : x;
      heart.style.bottom = y;
      heart.style.animationDuration = rand(5, 8) + 's';
      const size = rand(10, 25);
      heart.style.width = heart.style.height = size + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 1000);

    btn.addEventListener('click', () => {
      card.classList.add('show');
      for (let i = 0; i < 20; i++) createHeart();
    });

    close.addEventListener('click', () => {
      card.classList.remove('show');
    });

    bigHeart.addEventListener('click', () => {
      const rect = bigHeart.getBoundingClientRect();
      const explode = document.createElement('div');
      explode.className = 'explode-heart';
      explode.style.left = rect.left + rect.width / 2 + 'px';
      explode.style.top = rect.top + rect.height / 2 + 'px';
      document.body.appendChild(explode);

      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        const xOffset = rand(-100, 100);
        const yOffset = rand(-100, 100);
        heart.style.left = rect.left + rect.width / 2 + xOffset + 'px';
        heart.style.top = rect.top + rect.height / 2 + yOffset + 'px';
        heart.style.animation = `floatUp ${rand(2, 4)}s cubic-bezier(0.42, 0, 0.58, 1) forwards`;
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }

      bigHeart.style.opacity = '0';
      bigHeart.style.transform = 'rotate(-45deg) scale(0)';
      setTimeout(() => bigHeart.style.display = 'none', 600);

      setTimeout(() => {
        bigHeart.style.display = 'block';
        bigHeart.style.opacity = '1';
        bigHeart.style.transform = 'rotate(-45deg) scale(1)';
      }, 6000);

      setTimeout(() => explode.remove(), 1000);
    });
  </script>
</body>
</html>
